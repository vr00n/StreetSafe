<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <title>Login to My Roadtrip</title>
</head>
<body>
    <div class="center">
        <h1>My Awesome Roadtrip!</h1>
        <h2>Login/Register to start Roadtrippin!</h2>
        <div id="app">
            <!-- when we pass in postRegisterForm with no arguments, vue makes the event object the first argument-->
            <!--pressing enter while focused on an input in a form with a submit button will submit that form-->
            <form id="register-form" class="form-group" v-on:submit="postRegisterForm">
                <input class="form-control" v-model="registerForm.username" placeholder="username">
                <input class="form-control" v-model="registerForm.password" type="password" placeholder="password">
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
            <hr>
            <form id="login-form" class="form-group" v-on:submit="postLoginForm">
                <input class="form-control" v-model="loginForm.username" placeholder="username">
                <input class="form-control" v-model="loginForm.password" type="password" placeholder="password">
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/shlogin.js"></script>
</body>
</html>
